<div class="instrument-list">
	<div>
		<table class="table-header">
			<thead>
			<tr>
				<th>Instrument</th>
				<th>Diff</th>
				<th>Bid</th>
				<th>Ask</th>
				<th></th>
			</tr>
			</thead>
		</table>
	</div>

	<div style="overflow-y: scroll">
		<table class="table-content">
			<tbody>
			<tr *ngFor="let symbol of cacheService.symbolList$ | async"
				[ngClass]="{'active': activeSymbol === symbol}"
				(click)="setActiveSymbol(symbol)">

				<ng-container *ngIf="symbol.options$ | async as options">
					<td>{{symbol.options.name}}</td>
					<td>0%</td>
					<td>
						<button [ngClass]="{'positive': options.bidDirection === 'up', 'negative': options.bidDirection === 'down'}"
								(click)="placeOrder($event, constantsService.constants.ORDER_SIDE_BUY, options.name)" class="btn btn-sm">
							<span>B</span>
							<span>{{options.bid || 0}}</span>
						</button>
					</td>
					<td>
						<button [ngClass]="{'positive': options.askDirection === 'up', 'negative': options.askDirection === 'down'}"
								(click)="placeOrder($event, constantsService.constants.ORDER_SIDE_BUY, options.name)" class="btn btn-sm">
							<span>S</span>
							<span>{{options.ask || 0}}</span>
						</button>
					</td>
					<!--<td class="font-color-{{options.bidDirection}}">{{options.bid}}</td>-->
					<!--<td class="font-color-{{options.askDirection}}">{{options.ask}}</td>-->
					<td>
						<i class="fa fa-star"></i>
						<i class="fa fa-bell"></i>
						<i class="fa fa-info-circle"></i>
					</td>
				</ng-container>
			</tr>
			</tbody>
		</table>
	</div>

</div>
