<section>
    <header>
        <h1>Top stories</h1>
    </header>
    <article *ngFor="let item of top$ | async">
        <header>
            <h4>{{item.title}}</h4>
        </header>
        <main>
            <p>{{item.description}}</p>
        </main>
        <footer></footer>
    </article>
</section>
