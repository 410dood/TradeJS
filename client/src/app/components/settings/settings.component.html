<div class="scroll-container" xmlns="http://www.w3.org/1999/html">
    <form (change)="onChange($event.target)" [formGroup]="form">

        <!-- Profile -->
        <h2 class="headline-header">Profile</h2>
        <div class="form-box-row">
            <div class="form-box-column">
                <div class="form-box">
                    <label for="country">Country</label>
                    <select id="country">
                        <option value="m">Male</option>
                        <option value="m">Female</option>
                    </select>
                </div>
                <div class="form-box">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="m">Male</option>
                        <option value="m">Female</option>
                    </select>
                </div>
            </div>
            <div class="form-box-column profile-image-box">
                <div class="form-box" class="profileImg">
                    <!-- File input for upload without using the plugin. -->
                    <input accept=".jpg,.jpeg,.png,.gif,.bmp" (change)="onChangeFileInput($event)" id="uploadProfileImg" type="file"class="uploadInput" #uploadBtn/>
                    <label for="uploadProfileImg" class="uploadInputBtn" [ngStyle]="{'background-image': 'url(' + model?.options.profileImg + ')'}" #uploadImageHolder></label>
                    <div class="saveOptions hidden" #saveOptions>
                        <span>save?</span> <a (click)="saveProfileImg()">Yes</a><a (click)="resetProfileImg()">No</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-box">
            <label for="description">About you</label>
            <textarea id="description" formControlName="description"></textarea>
        </div>

        <!-- Privacy -->
        <h2 class="headline-header">Privacy</h2>
        <div class="form-box form-box-radio">
            <label>People can find me through search</label>
            <div class="form-radio-options">
                <input type="radio" name="findable" value="1" checked><span>Yes (default)</span><br>
                <input type="radio" name="findable" value="0"><span>No</span><br>
            </div>
        </div>

        <!-- Account -->
        <h2 class="headline-header">Account</h2>

        <div class="form-box">
            <label for="balance">Balance</label>
            <input type="number" id="balance" formControlName="balance"  autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>

        <div class="form-box">
            <label for="leverage">Leverage</label>
            <select id="leverage" formControlName="leverage">
                <option value="1">1:1</option>
                <option value="10">1:10</option>
                <option value="20">1:20</option>
                <option value="25">1:25</option>
                <option value="50">1:50</option>
                <option value="100">1:100</option>
            </select>
        </div>

        <div class="form-box">
            <label for="name">Username</label>
            <input id="name" formControlName="name"  autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>

        <div class="form-box">
            <label for="email">Email</label>
            <input id="email" formControlName="email" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>
        <div class="form-box">
            <button class="btn btn-sm btn-danger">Remove account</button>
        </div>
    </form>
</div>
