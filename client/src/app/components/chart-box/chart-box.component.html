<ul class="header-buttons">
	<li class="chart-title">
		{{symbolModel?.options.name}}
	</li>

	<li class="d-none d-xl-block">
		<button (click)="setZoom(-1)" [ngClass]="{'active': symbolModel.options.zoom === 1}" type="button" class="text-dark button-zoom-out btn-menu"
		 aria-expanded="false">
			<i class="fa fa-search-minus">
			</i>
		</button>
	</li>

	<li class="d-none d-xl-block">
		<button (click)="setZoom(1)" [ngClass]="{'active': symbolModel.options.zoom === 10}" type="button" class="text-dark btn-menu button-zoom-in"
		 aria-expanded="false">
			<i class="fa fa-search-plus"></i>
		</button>
	</li>
	<li>
		<button (click)="changeGraphType('line')" type="button" class="text-dark button-ohlc btn-menu" [ngClass]="{'active': symbolModel.options.graphType === 'line'}"
		 aria-expanded="false">
			<i class="fa fa-line-chart"></i>
		</button>
	</li>
	<li>
		<button (click)="changeGraphType('ohlc')" type="button" class="text-dark button-ohlc btn-menu" [ngClass]="{'active': symbolModel.options.graphType === 'ohlc'}"
		 aria-expanded="false">
			<i class="fa fa-bar-chart"></i>
		</button>
	</li>
	<li>
		<button (click)="changeGraphType('candlestick')" [ngClass]="{'active': symbolModel.options.graphType === 'candlestick'}"
		 type="button" class="text-dark button-candlestick btn-menu">
			<i class="fa fa-area-chart"></i>
		</button>
	</li>
	<li class="dropdown">
		<button type="button" class="dropdown-toggle btn-menu" data-toggle="dropdown" aria-haspopup="true">
			<span>{{timeFrame || 'H1'}}</span>
		</button>

		<ul class="dropdown-menu">
			<li>
				<a (click)="toggleTimeFrame('M1')">M1</a>
			</li>
			<!-- <li>
					<a (click)="toggleTimeFrame('M5')">M5</a>
				</li>
				<li>
					<a (click)="toggleTimeFrame('M15')">M15</a>
				</li>
				<li>
					<a (click)="toggleTimeFrame('M30')">M30</a>
				</li> -->
			<li>
				<a (click)="toggleTimeFrame('H1')">H1</a>
			</li>
			<!-- <li>
					<a (click)="toggleTimeFrame('H4')">H4</a>
				</li> -->
			<li>
				<a (click)="toggleTimeFrame('D')">D</a>
			</li>
			<!-- <li>
					<a (click)="toggleTimeFrame('W')">W</a>
				</li> -->
		</ul>
	</li>
	<li class="dropdown">
		<button type="button" class="dropdown-toggle btn-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<span>Indicator</span>
		</button>

		<ul class="dropdown-menu">
			<li class="dropdown-submenu">
				<a tabindex="-1" href="#">Indicators</a>
				<ul class="dropdown-menu">
					<li class="dropdown-header">Custom</li>

					<li role="separator" class="divider"></li>
					<li class="dropdown-header">Default</li>

					<li>
						<a (click)="addIndicator('MA')">MA</a>
					</li>

					<li class="dropdown-submenu pull-left">
						<a href="#">Even More..</a>
						<ul class="dropdown-menu">
							<li>
								<a href="#">3rd level</a>
							</li>
							<li>
								<a href="#">3rd level</a>
							</li>
						</ul>
					</li>
				</ul>
			</li>
			<li>
				<a href="#">Another action</a>
			</li>
			<li>
				<a href="#">Something else here</a>
			</li>
			<li role="separator" class="divider"></li>
			<li>
				<a href="#">Separated link</a>
			</li>
		</ul>
	</li>
</ul>

<div class="chart-content" #chart></div>
