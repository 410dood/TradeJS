<div class="modal show fade" style="display: block;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-inline" (ngSubmit)="login($event)" #loginForm="ngForm">
                    <div class="form-group col-sm-12 col-lg-4">
                        <label class="form-control-label" for="email">Email</label>
                        <input [(ngModel)]="model.email" type="email" name="email" class="form-control form-control-success" id="email" placeholder="Enter email">
                    </div>

                    <div class="form-group col-sm-12 col-lg-4">
                        <label class="form-control-label" for="password">Password</label>
                        <input [(ngModel)]="model.password" type="password" name="password" class="form-control form-control-error" id="password"
                            placeholder="Enter password">
                    </div>

                    <div class="col-sm-12 col-lg-4">
                        <button class="btn btn-primary pull-right">Submit</button>
                    </div>

                    <div class="col-sm-12 col-lg-4">
                        <a [routerLink]="['/register']" class="btn btn-link">Register</a>
                        <a [routerLink]="['/request-password-reset']" class="btn btn-link">Forgot password</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
