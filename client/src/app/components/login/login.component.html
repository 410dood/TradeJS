<div class="simpleHeader">
    <img src="/images/corp/TradeJS-medium.png">
</div>

<div class="container">
    <div class="jumbotron">
        <form class="form-inline" (ngSubmit)="login($event)" #loginForm="ngForm">
            <div class="form-group has-success">
                <label class="form-control-label" for="email">Email</label>
                <input [(ngModel)]="model.email" type="email" name="email" class="form-control form-control-success" id="email"
                       placeholder="Enter email">
            </div>

            <div class="form-group has-error">
                <label class="form-control-label" for="password">Password</label>
                <input [(ngModel)]="model.password" type="password" name="password" class="form-control form-control-error" id="password"
                       placeholder="Enter password">
            </div>

            <button class="btn btn-primary pull-right">Submit</button>
            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
            <a [routerLink]="['/request-password-reset']" class="btn btn-link">Forgot password</a>
        </form>
    </div>
</div>
