<!doctype html>
<html>

<head>
    <title>TradeJS - Practise</title>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
    <!-- <base href="./"> -->

    <style>
        html,
        body {
            height: 100%;
        }

        html {
            touch-action: manipulation;
        }

        body {
            background: #222122;
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        app>.spinner {
            margin: 0 calc(50% - 20px);
            position: absolute;
            top: calc(40% - 20px);
        }

        .dot1,
        .dot2 {
            width: 60%;
            height: 60%;
            display: inline-block;
            position: absolute;
            top: 0;
            background-color: #fff;
            border-radius: 100%;

            -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
            animation: sk-bounce 2.0s infinite ease-in-out;
        }

        .dot2 {
            top: auto;
            bottom: 0;
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }

        @-webkit-keyframes sk-rotate {
            100% {
                -webkit-transform: rotate(360deg)
            }
        }

        @keyframes sk-rotate {
            100% {
                transform: rotate(360deg);
                -webkit-transform: rotate(360deg)
            }
        }

        @-webkit-keyframes sk-bounce {
            0%,
            100% {
                -webkit-transform: scale(0.0)
            }
            50% {
                -webkit-transform: scale(1.0)
            }
        }

        @keyframes sk-bounce {
            0%,
            100% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0);
            }
            50% {
                transform: scale(1.0);
                -webkit-transform: scale(1.0);
            }
        }

        .font-awesome-preload-trigger {
            width: 0px;
            height: 0px;
            overflow: hidden;
        }

        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: black;
            opacity: 0.6;
            z-index: 1000;
        }
    </style>
</head>

<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

<body>
    <div class="font-awesome-preload-trigger">
        <i class="fa fa-square-o fa-3x"></i>
    </div>
    <app></app>

    <script>
        (function () {
            // platform data
            window.platform = {
                isReady: false,
                isReady$: Promise.resolve(),
                version: '',
                isApp: !!window['_cordovaNative'],
                isEmulator: navigator.platform === 'Linux i686',
                isLocal: document.URL.indexOf('file://') > -1
            };

            /**
             * 
             * browser browser browser browser browser browser 
             * 
             */
            if (!window.platform.isApp) {
                window.platform.isReady = true;
                return;
            }

            /**
             * 
             * app app app app app app app app app app app
             * 
             */

            // special root class
            document.body.querySelector('app').classList.add('app');

            // device ready listener
            window.platform.isReady$ = new Promise((resolve, reject) => {
                document.addEventListener("deviceready", function callback() {
                    document.removeEventListener('deviceready', callback, false);
                    window.platform.isReady = true;
                    resolve();
                }, false);
            });

            // cordova script
            let script = document.createElement('script');
            script.src = 'cordova.js';
            document.head.appendChild(script);
        })();
    </script>
</body>

</html>
