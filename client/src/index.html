<!doctype html>
<html>

<head>
    <title>CoinPush</title>
    <!-- <base href="/"> -->
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">

    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            background: #222122;
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* browser not supported */

        #bns-container {
            background: white;
            max-width: 800px;
            padding: 100px 20px;
            margin: 50px auto;
            box-shadow: 0px 0px 40px rgba(255, 255, 255, 0.5);
            text-align: center;
            border-radius: 50%;
        }

        /* initial preload box */

        #initialProgressBar {
            border-radius: 4px;
            border-bottom: 1px solid white;
            border-top: 1px solid white;
            width: 100%;
            background: black;
            margin-top: 40px;
            position: relative;
        }

        #initialProgressBar span {
            color: white;
            position: absolute;
            top: 0;
            left: calc(50% - 20px);
            bottom: 0;
        }

        #initialProgressBar div {
            background: #0e474e;
            width: 0;
            transition: width .5s ease;
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.8);
        }

        #preload-box {
            color: white;
            text-align: center;
        }

        #preload-box .spinner {
            margin: 60px auto;
            width: 40px;
            height: 40px;
            position: relative;
            text-align: center;

            -webkit-animation: sk-rotate 2.0s infinite linear;
            animation: sk-rotate 2.0s infinite linear;
        }

        .dot1,
        .dot2 {
            width: 60%;
            height: 60%;
            display: inline-block;
            position: absolute;
            top: 0;
            background-color: #fff;
            border-radius: 100%;

            -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
            animation: sk-bounce 2.0s infinite ease-in-out;
        }

        .dot2 {
            top: auto;
            bottom: 0;
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }

        @-webkit-keyframes sk-rotate {
            100% {
                -webkit-transform: rotate(360deg)
            }
        }

        @keyframes sk-rotate {
            100% {
                transform: rotate(360deg);
                -webkit-transform: rotate(360deg)
            }
        }

        @-webkit-keyframes sk-bounce {
            0%,
            100% {
                -webkit-transform: scale(0.0)
            }
            50% {
                -webkit-transform: scale(1.0)
            }
        }

        @keyframes sk-bounce {
            0%,
            100% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0);
            }
            50% {
                transform: scale(1.0);
                -webkit-transform: scale(1.0);
            }
        }

        .font-awesome-preload-trigger {
            width: 0px;
            height: 0px;
            overflow: hidden;
        }

        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            opacity: 0.75;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <app>
        <i class="font-awesome-preload-trigger fa fa-square-o"></i>
        <div id="preload-box">
            <div class="spinner">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
            <h4>Just a moment, loading data ...</h4>
            <div id="initialProgressBar">
                <span>0%</span>
                <div>&nbsp;</div>
            </div>
        </div>
    </app>

    <script>
        // check if browser is supported
        (function () {
            window.BROWSERSUPPORTED = function () {
                try {
                    return !!class test { };
                } catch (err) {
                    return false;
                }
            }();

            if (!window.BROWSERSUPPORTED)
                document.body.innerHTML = '<div id="bns-container"><h2>Whoops! Your browser is not supported.</h2><p>Please update to a more recent version of Chrome, Firefox or Edge</p></div>';
        })();

        (function () {
            if (!window.BROWSERSUPPORTED)
                return;

            // platform data
            window.platform = {
                isReady: false,
                isReady$: Promise.resolve(),
                version: '',
                isApp: !!window['_cordovaNative'],
                isEmulator: navigator.platform === 'Linux i686',
                isLocal: document.URL.indexOf('file://') > -1
            };

            /**
             * 
             * browser browser browser browser browser browser 
             * 
             */
            if (!window.platform.isApp) {
                window.platform.isReady = true;
                return;
            }

            /**
             * 
             * app app app app app app app app app app app
             * 
             */

            // device ready listener
            window.platform.isReady$ = new Promise((resolve, reject) => {
                document.addEventListener("deviceready", function callback() {
                    document.removeEventListener('deviceready', callback, false);
                    window.platform.isReady = true;
                    resolve();
                }, false);
            });

            // cordova script
            let script = document.createElement('script');
            script.src = 'cordova.js';
            document.head.appendChild(script);

            // special root class
            document.body.querySelector('app').classList.add('app');
        })();
    </script>
</body>

</html>
