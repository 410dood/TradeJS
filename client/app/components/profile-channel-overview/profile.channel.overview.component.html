<h2 class="header-title">Combined<sup>* only public trades</sup></h2>

<app-channel-row [model]="combinedChannel$ | async" ></app-channel-row>
<!--(click)="showDetails(model)"-->
<div *ngIf="isSelf" class="add-channel-container">
    <button (click)="onClickAddChannel()" class="btn btn-primary add-channel-button">Add channel&nbsp;&nbsp;<i class="fa fa-plus"></i></button>

    <div #addChannelOptions class="add-channel-options hidden">
        <form class="form" (ngSubmit)="addChannel()">
            <div style="display: flex">
                <div class="form-group col-6">
                    <label class="form-control-label" for="name">Name <sup>* required</sup></label>
                    <input [(ngModel)]="addModel.options.name" name="name" class="form-control form-control-success" id="name" autocomplete="off"
                           placeholder="Name" required minlength="2">
                </div>

                <div class="form-group col-6">
                    <label class="form-control-label" for="type">Type</label>
                    <select [(ngModel)]="addModel.options.type" name="type" class="form-control form-control-success" id="type">
                        <option value="1" selected>custom</option>
                    </select>
                </div>
            </div>

            <div class="form-group col-12">
                <label class="form-control-label" for="description">Description</label>
                <textarea [(ngModel)]="addModel.options.description" type="description" name="description" class="form-control form-control-error" id="description"
                          placeholder="Description"></textarea>
            </div>

            <div class="form-check col-12">
                <label class="form-check-label">
                    <input [(ngModel)]="addModel.options.public" name="public" class="form-check-input" type="checkbox" value="">
                    public
                </label>
            </div>

            <div class="form-group col-12">
                <button class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>
</div>

<h2 class="header-title">Custom</h2>

<app-channel-row *ngFor="let model of customChannels$ | async" [model]="model" ></app-channel-row>
