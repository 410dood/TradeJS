<nav class="nav-main">
    <a class="profile">
        <img class="logo" src="http://localhost/images/default/profile/nl.png">
        <h4>DutchKevv</h4>
    </a>

    <a [routerLink]="['/main/channels']" [routerLinkActive]="['active']">
        <i class="fa fa-upload"></i>
        <span>Watchlist</span>
    </a>
    <a [routerLink]="['/main/portfolio']" [routerLinkActive]="['active']">
        <i class="fa fa-tasks"></i>
        <span>Portfolio</span>
    </a>
    <a [routerLink]="['/main/news']" [routerLinkActive]="['active']">
        <i class="fa fa-newspaper-o"></i>
        <span>News feed</span>
    </a>
    <a [routerLink]="['/main/users']" [routerLinkActive]="['active']">
        <i class="fa fa-users"></i>
        <span>Users</span>
    </a>
    <a [routerLink]="['/main/charts']" [routerLinkActive]="['active']">
        <i class="fa fa-bar-chart"></i>
        <span>Charts</span>
    </a>
    <a [routerLink]="['/main/backtest']" [routerLinkActive]="['active']">
        <i class="fa fa-flash"></i>
        <span>Backtest</span>
    </a>
    <a [routerLink]="['/main/editor']" [routerLinkActive]="['active']">
        <i class="fa fa-code"></i>
        <span>Editor</span>
    </a>
    <a (click)="logout()">
        <i class="fa fa-sign-out"></i>
        <span>Logout</span>
    </a>
</nav>

<main class="main-container">
    <nav class="nav-search">
        <input (keyup)="onSearchKeyUp($event)" placeholder="Markets / Channels / People">
        <ul class="search-drop-down" *ngIf="(searchResults$ | async) as result">
            <li *ngFor="let user of result.users">
                <img src="/images/default/profile/nl.png">
                <span>{{user.username}}</span>
            </li>
        </ul>
    </nav>
    <router-outlet></router-outlet>
</main>
