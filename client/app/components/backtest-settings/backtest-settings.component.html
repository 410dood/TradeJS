<form role="form" class="form-inline" id="backtest-settings-form" [formGroup]="form" (ngSubmit)="create()">

	<div class="input-group">
		<label>EA</label>
		<select class="custom-select" name="ea" formControlName="ea" required ngControl="ea"
				[(ngModel)]="model.options.ea">
			<option *ngFor="let ea of EAList; let i = index" [ngValue]="ea">{{ea}}</option>
		</select>
	</div>
	<div class="input-group">
		<label>Symbols</label>
		<ss-multiselect-dropdown
				name="symbols"
				[options]="multiSelectOptions"
				[settings]="multiSelectSettings"
				formControlName="symbols"
				[(ngModel)]="model.options.symbols">

		</ss-multiselect-dropdown>
	</div>
	<div class="input-group">
		<label>Time frame</label>
		<select class="custom-select" name="timeFrame" formControlName="timeFrame" required
				[(ngModel)]="model.options.timeFrame">
			<option value="M1">M1</option>
			<option value="M5">M5</option>
			<option value="M15">M15</option>
			<option value="M30">M30</option>
			<option value="H1">H1</option>
			<option value="H4">H4</option>
			<option value="D1">D1</option>
		</select>
	</div>
	<div class="input-group">
		<label for="backtest-settings-from">From</label>
		<input id="backtest-settings-from"
			   type='date'
			   class="form-control"
			   name="from"
			   data-date-picker
			   formControlName="from"
			   [(ngModel)]="model.options.from"
			   required
		/>

		<span class="input-group-addon">
			<span class="glyphicon glyphicon-calendar"></span>
		</span>
	</div> <!--[(ngModel)]="model.options.until | date: 'dd/MM/yyyy'"-->

	<div class="input-group">
		<label for="backtest-settings-until">Until</label>
		<input id="backtest-settings-until"
			   type='date'
			   class="form-control"
			   name="until"
			   data-date-picker
			   formControlName="until"
			   [(ngModel)]="model.options.until"
			   required
		/>
		<span class="input-group-addon">
			<span class="glyphicon glyphicon-calendar"></span>
		</span>
	</div>

	<div class="input-group">
		<label>Starting Equality</label>
		<input type="number"
			   class="form-control"
			   formControlName="startEquality"
			   name="startEquality"
			   [(ngModel)]="model.options.startEquality"
			   required
		/>
	</div>
	<div class="input-group">
		<label>Currency</label>
		<select class="custom-select" name="currency" formControlName="currency" [(ngModel)]="model.options.currency"
				required>
			<option value="euro">EUR</option>
			<option value="dollar">DOLLAR</option>
		</select>
	</div>
	<div class="input-group">
		<label>pips **</label>
		<select class="custom-selectl" name="pips" [(ngModel)]="model.options.pips" formControlName="pips" required>
			<option value="1">1</option>
		</select>
	</div>
	<div class="input-group">
		<label>Leverage</label>
		<select class="custom-select" name="leverage" [(ngModel)]="model.options.leverage" formControlName="leverage"
				required>
			<option value="1">1:1</option>
			<option value="10">1:10</option>
			<option value="20">1:20</option>
			<option value="50">1:50</option>
			<option value="100">1:100</option>
		</select>
	</div>

	<div class="input-group">
		<label>&nbsp;</label>
		<button *ngIf="isRunning === false" class="btn btn-sm btn-primary" type="submit"
				[disabled]='!form.valid'>Start
		</button>
		<button *ngIf="isRunning === true" class="btn btn-sm btn-danger">Stop</button>
	</div>
</form>
