<div class="simpleHeader">
    <img src="http://localhost/images/corp/TradeJS-medium.png">
</div>

<app-alert></app-alert>

<div class="container">
    <div class="jumbotron">
        <form class="form-inline" (ngSubmit)="login($event)" #loginForm="ngForm">
            <div class="form-group has-success">
                <label class="form-control-label" for="inputSuccess1">Email</label>
                <input [(ngModel)]="model.email" type="email" name="email" class="form-control form-control-success" id="inputSuccess1"
                       placeholder="Enter email">
            </div>

            <div class="form-group has-error">
                <label class="form-control-label" for="password">Password</label>
                <input [(ngModel)]="model.password" type="password" [(ngModel)]="model.username" name="password" class="form-control form-control-error" id="password"
                       placeholder="Enter password">
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Check me out
                </label>
            </div>
            <button class="btn btn-primary pull-right">Submit</button>
            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        </form>
    </div>
</div>
