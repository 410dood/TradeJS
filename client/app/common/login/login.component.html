<div class="modal fade" id="loginModal" keyboard="false" backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Login to your broker</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" (ngSubmit)="onSubmit($event)" #loginForm="ngForm">
                    <div class="form-group">
                        <label for="loginBroker" class="col-sm-2 control-label">Broker</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="loginBroker" name="broker" [(ngModel)]="options.model.broker" required>
                                <!--<option value="" disabled value> &#45;&#45; Select broker &#45;&#45;</option>-->
                                <option value="oanda" selected>Oanda</option>
                                <option disabled>More coming</option>
                                <option disabled>More coming</option>
                                <option disabled>More coming</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="loginEnvironment" class="col-sm-2 control-label">Environment</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="loginEnvironment" name="environment" [(ngModel)]="options.model.environment" required>
                                <!--<option value="" disabled value> &#45;&#45; Select environment &#45;&#45;</option>-->
                                <option value="practice" selected>Practice</option>
                                <option value="sandbox" disabled>Sandbox</option>
                                <option value="live" disabled>Live</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="loginUsername" class="col-sm-2 control-label">Account id</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="options.model.accountId" name="accountId" class="form-control" id="loginAccountId" placeholder="Account id" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="loginUsername" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="options.model.username" name="username" class="form-control" id="loginUsername" placeholder="Username">
                            &nbsp;&nbsp;<sup>* Optional. Required only if environment is 'sandbox'</sup>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="loginToken" class="col-sm-2 control-label">Token</label>
                        <div class="col-sm-10">
                    <textarea [(ngModel)]="options.model.token" name="token" class="form-control" id="loginToken"
                              placeholder="Token" style="max-width: 100%;" required></textarea>
                            &nbsp;&nbsp;<sup>* Generate your API access in the 'Manage API Access' section of 'My Account' on
                            OANDA's website</sup>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">

                <button *ngFor="let button of options.buttons"
                        value="{{button.value}}"
                        class="btn btn-sm btn-{{button.type || 'primary'}} pull-right"
                        (click)="onClickButton($event.srcElement.getAttribute('value'))"
                >
                    {{button.text}}
                </button>
            </div>
        </div>
    </div>
</div>
