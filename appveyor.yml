environment:
  nodejs_version: "7.9.0"

platform:
  - x64

install:
  - ps: Install-Product node 7.9.0 x64
  - cd client
  - npm install --silent
  - npm run build
  - cd ../server
  - npm install --silent
  - npm run build
  - cd ../electron
  - npm install --silent
  - npm run build
  - cd ../

test_script:
  - cd electron && npm run test

build: off

artifacts:
  - path: dist/TradeJS.exe
    name: setup

deploy:
  provider: GitHub
  force_update: true
  auth_token:
    secure: zpV8PaX1ewIXIJgt8lEIqkt9pqWZRP4dJ+zCeuJEdgOQbWILKi96CcCw6loNKQ93
  draft: false
  prerelease: true
  artifect: setup
  on:
    appveyor_repo_tag: true