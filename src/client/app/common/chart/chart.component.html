<div data-drag-handle class="chart-header clearfix">
    <h6 class="chart-title pull-left">{{options.instrument}}</h6>
    <div class="chart-options btn-group pull-right">
        <!-- Single button -->
        <button type="button" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            Indicator <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li class="dropdown-submenu">
                <a tabindex="-1" href="#">Indicators</a>
                <ul class="dropdown-menu">
                    <li class="dropdown-header">Custom</li>

                    <li role="separator" class="divider"></li>
                    <li class="dropdown-header">Default</li>

                    <li><a (click)="addIndicator('MA')">MA</a></li>

                    <li class="dropdown-submenu pull-left">
                        <a href="#">Even More..</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">3rd level</a></li>
                            <li><a href="#">3rd level</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
        </ul>
        <button type="button" class="dropdown-toggle text-dark" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            <i class="fa fa-chevron-down"></i>
        </button>
        <button type="button" class="dropdown-toggle text-dark" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            <i class="fa fa-chevron-up"></i>
        </button>
        <button type="button" class="dropdown-toggle text-dark" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            <i class="fa fa-bar-chart"></i>
        </button>
        <button *ngIf="mode === 'stretched'"
                (click)="resize.emit({state: 'windowed', id: options.id})" type="button"
                class="dropdown-toggle text-dark"
                data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            <i class="fa fa-compress"></i>
        </button>
        <button *ngIf="mode === 'windowed'"
                (click)="resize.emit({state: 'stretched', id: options.id})" type="button"
                class="dropdown-toggle text-dark"
                data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            <i class="fa fa-expand"></i>
        </button>
        <button (click)="close.emit(options.id)" type="button" class="dropdown-toggle text-dark"
                data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            <i class="fa fa-close"></i>
        </button>
    </div>
</div>

<div dialogAnchor></div>

<div class="chart-loading-overlay">
    <div class="spinner absolute">
        <div class="dot1"></div>
        <div class="dot2"></div>
    </div>
</div>

<div class="chart-container"></div>
