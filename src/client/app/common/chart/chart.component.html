<div class="chart" draggable="true">
    <div class="chart-header clearfix">
        <h6 class="chart-title pull-left">{{options.instrument}}</h6>
        <h6 class="chart-options pull-right">
            <!-- Single button -->
            <div class="btn-group">
                <button type="button" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                    Action <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li class="dropdown-submenu">
                        <a tabindex="-1" href="#">Indicators</a>
                        <ul class="dropdown-menu">
                            <li class="dropdown-header">Custom</li>

                            <li role="separator" class="divider"></li>
                            <li class="dropdown-header">Default</li>

                            <li><a (click)="addIndicator('MA')">MA</a></li>

                            <li class="dropdown-submenu pull-left">
                                <a href="#">Even More..</a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">3rd level</a></li>
                                    <li><a href="#">3rd level</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                </ul>
            </div>
            <div class="btn-group">
                <button type="button" class="dropdown-toggle text-dark" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                    <i class="fa fa-chevron-down"></i>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="dropdown-toggle text-dark" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                    <i class="fa fa-chevron-up"></i>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="dropdown-toggle text-dark" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                    <i class="fa fa-bar-chart"></i>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="dropdown-toggle text-dark" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                    <i class="fa fa-compress"></i>
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="dropdown-toggle text-dark" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                    <i class="fa fa-expand"></i>
                </button>
            </div>
            <div class="btn-group">
                <button (click)="close.emit(options.id)" type="button" class="dropdown-toggle text-dark" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                    <i class="fa fa-close"></i>
                </button>
            </div>
            <!--<a><i class="fa fa-line-chart"></i></a>-->
            <!--<a><i class="fa fa-bar-chart"></i></a>-->
            <!--<a><i class="fa fa-chevron-up"></i></a>-->
            <!--<a><i class="fa fa-chevron-down"></i></a>-->
            <!--<a><i class="fa fa-compress"></i></a>-->
            <!--<a><i class="fa fa-expand"></i></a>-->
        </h6>
    </div>
    <div dialogAnchor></div>
    <div class="chart-content">
        <div class="chart-loading-overlay">
            <h1>Loading</h1>
        </div>
        <div class="chart-container"></div>
    </div>
</div>
