      args:
        NODE_ENV: production
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm run build
          npm run prod
  user:
    build:
      args:
        NODE_ENV: production
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm run build
          npm run prod
  comment:
