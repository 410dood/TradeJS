version: '3.3'

services:
  nginx:
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./images:/usr/src/app/images
      - ./client:/usr/src/app/client
      - ./server-nginx/letsencrypt:/usr/src/app/server-nginx/letsencrypt
    build:
      args:
        COPY_FILE: ./config/nginx.prod.conf
  mongodb:
    ports:
      - 27017
  client:
    environment:
      - NODE_ENV=production
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm run build
  gateway:
    environment:
      - NODE_ENV=production
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm run build
          npm run prod
    volumes:
      - ./images:/usr/src/app/images
  cache:
    environment:
      - NODE_ENV=production
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm run build
          npm run prod
  event:
    environment:
      - NODE_ENV=production
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm run build
          npm run prod
  notify:
    environment:
      - NODE_ENV=production
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm run build
          npm run prod
  user:
    environment:
      - NODE_ENV=production
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm run build
          npm run prod
  comment:
    environment:
      - NODE_ENV=production
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm run build
          npm run prod
  