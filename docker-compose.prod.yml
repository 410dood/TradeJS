version: '3.3'

services:
  nginx:
    ports:
      - "80:80"
  client:
    build:
      args:
        NODE_ENV: production
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm run build
          npm run prod
