version: '3.3'

services:
  nginx:
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./server-nginx/letsencrypt:/usr/src/app/server-nginx/letsencrypt
    build:
      args:
        COPY_FILE: ./config/nginx.prod.conf
  client:
    build:
      args:
        NODE_ENV: production
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm run build
          npm run prod
  gateway:
    build:
      args:
        NODE_ENV: production
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm run build
          npm run prod
  cache:
    build:
      args:
        NODE_ENV: production
    command:
      - /bin/sh
      - -c
      - |
          npm i
          npm run build
          npm run prod
  event:
    build:
      args:
        NODE_ENV: production
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm run build
          npm run prod
  notify:
