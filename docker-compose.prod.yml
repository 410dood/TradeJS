version: '3.3'

services:
  cache:
    command:
      - /bin/sh
      - -c
      - |
          npm i
          npm run build
  client:
    build:
      args:
        NODE_ENV: production
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm run build
  nginx:
    ports:
      - "80:80"
  