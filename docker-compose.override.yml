version: '3.3'

services:
  nginx:
    ports:
      - "4000:80"
    build:
      args:
        COPY_FILE: ./config/nginx.conf
    volumes:
      - ./images:/usr/src/app/images
      - ./client:/usr/src/app/client
  cache:
    environment:
      - NODE_ENV=development
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm start
  client:
    environment:
      - NODE_ENV=development
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm start
  gateway:
    environment:
      - NODE_ENV=development
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm run start
    volumes:
      - ./images:/usr/src/app/images
  user:
    environment:
      - NODE_ENV=development
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm run start
  comment:
    environment:
      - NODE_ENV=development
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm run start
  event:
    environment:
      - NODE_ENV=development
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm run start
  notify:
    environment:
      - NODE_ENV=development
    command:
      - /bin/sh
      - -c
      - |
          npm run install-shared
          npm i
          npm run start
  