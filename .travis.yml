os:
- linux
#- osx
#osx_image: xcode8.3
dist: trusty
language: node_js
node_js:
- 7.10.0
install:
- cd client
- npm install --silent
- npm run build
- cd ../server
- npm install --silent
- npm run build
- cd ../electron
- npm install --silent
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm run build:mac; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run build:linux; fi
- cd ../

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - dist/tradejs_0.0.1_amd64.DEB
#    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then "dist/TradeJS-0.0.1.dmg"; fi
  on:
    tags: true
    repo: DutchKevv/TradeJS
    branch: development
