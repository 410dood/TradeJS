os:
- linux
- osx
osx_image: xcode8.3
dist: trusty
language: node_js
node_js:
- 7.10.0

install:
- cd client
- npm install --silent
- ./node_modules/.bin/ng build --prod --aot
- cd ../server
- npm install --silent
- npm run build
- cd ../electron
- npm install --silent
- npm run build
- cd ../

# Needed for running e2e tests on Linux
#before_script:
#  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export DISPLAY=:99.0; fi
#  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sh -e /etc/init.d/xvfb start; fi
#  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sleep 3; fi

script:
  - cd electron
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; npm run test:e2e; fi
  - cd ../

deploy:
  - provider: releases
    skip_cleanup: true
    overwrite: true
    api_key:
      secure: 
    file: dist/TradeJS-0.0.1.dmg
    on:
      condition: $TRAVIS_OS_NAME == "osx"
      tags: true
      repo: DutchKevv/TradeJS
      branch:
        - master
        - development
  - provider: releases
    skip_cleanup: true
    overwrite: true
    api_key:
      secure: 
    file: dist/tradejs_0.0.1_amd64.deb
    on:
      condition: $TRAVIS_OS_NAME == "linux"
      tags: true
      repo: DutchKevv/TradeJS
      branch:
        - master
        - development
