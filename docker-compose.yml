version: '2'

services:
  client: # name of the first service
    container_name: client
    build:
      context: .
      dockerfile: client/Dockerfile
    volumes:
      - ./client:/usr/src/app/client
      - /usr/src/app/client/node_modules
  gateway:
    container_name: gateway
    build:
      context: ./
      dockerfile: ./server-gateway/Dockerfile
    ports:
      - "3100:3100"
    # volumes:
    #   - ./server-gateway:/usr/src/server-gateway
    #   - /usr/src/server-gateway/node_modules
    # depends_on:
      # - nginx
      # - redis
    links:
      - nginx
  nginx:
    build: ./server-nginx
    # image: nginx
    container_name: nginx
    # env_file: docker_env.env
    ports:
      - "80:80"
